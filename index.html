<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8fb88c">
    <title>嘉数道代専用アプリ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🌳</text></svg>">
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>嘉数道代専用アプリ</h1>

        <div class="input-row">
            <div class="input-group">
                <label for="balance">残高（円）</label>
                <input type="number" id="balance" placeholder="例: 50000">
            </div>

            <div class="input-group">
                <label for="days">残日数</label>
                <input type="number" id="days" placeholder="例: 30">
            </div>
        </div>

        <button id="calculateBtn">計算する</button>

        <div id="result" class="result">
            <div id="treeIcon" class="tree-icon"></div>
            <div id="dailyAmount" class="daily-amount"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
