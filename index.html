<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>Daily Money Tree</title>
    <link rel="stylesheet" href="app.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Daily Money Tree</h1>

        <div class="input-group">
            <label for="balance">残高（円）</label>
            <input type="number" id="balance" placeholder="例: 50000">
        </div>

        <div class="input-group">
            <label for="days">残日数</label>
            <input type="number" id="days" placeholder="例: 30">
        </div>

        <button id="calculateBtn">計算する</button>

        <div id="result" class="result">
            <div id="treeIcon" class="tree-icon"></div>
            <div id="dailyAmount" class="daily-amount"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
